<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entrega de Informes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="mb-0">Sistema de Entrega de Informes</h1>
            <p class="lead mb-0">Genera y envía informes de manera eficiente</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Formulario de generación de informe -->
        <section class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="fas fa-file-alt me-2"></i>Generar Informe</h2>
                <form id="reportForm">
                    <!-- Tipo de informe -->
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Tipo de Informe:</label>
                        <select id="reportType" name="reportType" class="form-select" required>
                            <option value="Avances">Reporte de Avances</option>
                        </select>
                    </div>
                    <!-- Contenido del informe -->
                    <div class="mb-3">
                        <label for="reportContent" class="form-label">Contenido del Informe:</label>
                        <textarea id="reportContent" name="reportContent" class="form-control" rows="5" placeholder="Escribe el contenido del informe aquí..." required></textarea>
                    </div>
                    <!-- Botón de envío -->
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-2"></i>Guardar y Enviar Informe
                    </button>
                </form>
            </div>
        </section>

        <!-- Resultado del informe -->
        <section id="reportResult" class="card shadow-sm mt-4 d-none">
            <div class="card-body">
                <h2 class="card-title mb-4"><i class="fas fa-check-circle me-2"></i>Informe Generado</h2>
                <p id="reportText" class="mb-3"></p>
                <div class="d-flex gap-2">
                    <button id="copyButton" class="btn btn-secondary btn-sm">
                        <i class="fas fa-copy me-2"></i>Copiar Informe
                    </button>
                    <a id="whatsappLink" href="#" target="_blank" class="btn btn-success btn-sm">
                        <i class="fab fa-whatsapp me-2"></i>Enviar por WhatsApp
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p class="mb-0">&copy; 2025 Sistema de Entrega de Informes. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
</body>
</html>
